<mat-card-content>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
       <span><a href="/">HOME</a></span>
       <span class="spacer"></span>
       <a  mat-button  routerLink="/logout">Logout</a>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <form class="my-form">
    <div class="form-group">
      <h2>Invitations</h2>
      <table class="table table-striped">
        <tr>
          <th scope="col"> Name </th>
          <th scope="col"> Email </th>
          <th scope="col"> Status </th>
        </tr>
        <tr *ngFor="let student of studentInfo">
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.status }}</td>
        </tr>
      </table>
      <mat-card-actions>
            <button mat-raised-button (click)="unhide()" color="primary">Send New Invitation</button><br/><br/>
      </mat-card-actions>
        
      <mat-card-content>
        <form #invitation="ngForm" class="my-form">
          <div *ngIf="addApplicant">
            <mat-form-field class="full-width">
              <mat-label>Full Name</mat-label>
              <input  name="newName" type="text" matInput  placeholder="Full Name"  [(ngModel)] = "newName"  class="form-control" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  name="newEmail" type="email" matInput  placeholder="Email"  [(ngModel)] = "newEmail"  class="form-control" required>
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button [disabled]="invitation.form.invalid" (click)="send()" color="primary">Send</button>
            </mat-card-actions>
          </div>
        </form> 
      </mat-card-content>
    </div>
  </form>
</mat-card-content>
