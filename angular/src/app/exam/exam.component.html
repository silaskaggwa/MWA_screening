<div class="container" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
    <mat-card fxFlex=70% class="exam-card">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>

        <app-question class="exam-form" *ngFor="let qn of questions" [question]="qn" ></app-question>
        
        <div fxLayout="row" class="exam-footer">
            <button mat-raised-button>Submit</button>
        </div>
    </mat-card>
</div>
